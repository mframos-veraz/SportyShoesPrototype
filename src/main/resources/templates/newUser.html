<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<h1>Create a new user!</h1>
<div>
    <form th:action="@{/login/newUser}" th:object="${person}" method="post">
        <label>First Name
            <input name="name" th:field="*{firstName}" type="text" placeholder="First name">
        </label><br>
        <label>Last Name
            <input name="name" th:field="*{lastName}" type="text" placeholder="Last name">
        </label><br>
        <label>Email
            <input name="email" th:field="*{login.username}" type="email" placeholder="Email">
        </label><br>
        <label>Password
            <input name="password" th:field="*{login.password}" type="password" placeholder="Password">
        </label><br>
        <input name="createNewUser" value="Register" type="submit">
    </form>
</div>
</body>
</html>
