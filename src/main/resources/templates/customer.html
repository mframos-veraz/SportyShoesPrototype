<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sporty Shoes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-12 text-center mb-3">
            <h1>Welcome to Sporty Shoes!</h1>
        </div>
        <div class="col-md-6">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-primary">Logout</button>
            </form>
            <div>
                <span th:text="${message}" class="d-block text-center mb-4" style="color: red; font-weight: bold;">
        </span>
                <form th:action="@{/customer/deleteOrder}" th:object="${order}" method="post" class="mb-3">
                    <div class="mb-3">
                        <label for="orderId" class="form-label">Order ID</label>
                        <input type="number" name="orderId" th:field="*{id}" id="orderId" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-danger">Delete order</button>
                </form>
                <form th:action="@{/customer/orderProduct}" th:object="${product}" method="post" class="mb-3">
                    <div class="mb-3">
                        <label for="productId" class="form-label">Product ID</label>
                        <input type="number" name="product" th:field="*{id}" id="productId" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Order product</button>
                </form>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Product ID</th>
                        <th>Date of purchase</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order:${orders}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.productId}"></td>
                        <td th:text="${order.date}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Size</th>
                    <th>Material</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="shoe:${products}">
                    <td th:text="${shoe.id}"></td>
                    <td th:text="${shoe.name}"></td>
                    <td th:text="${shoe.price}"></td>
                    <td th:text="${shoe.stock}"></td>
                    <td th:text="${shoe.size}"></td>
                    <td th:text="${shoe.material}"></td>
                    <td th:text="${shoe.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
