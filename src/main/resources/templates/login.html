<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sporty Shoes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4"><h1 class="text-center mb-4">Sporty Shoes</h1>
            <h2 class="text-center mb-4">Please Log In</h2>

            <div th:if="${param.error}">
                <div class="alert alert-danger" role="alert">
                    Invalid username and password.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success" role="alert">
                    You have been logged out.
                </div>
            </div>
            <span th:text="${message}" class="d-block text-center mb-4" style="color: red; font-weight: bold;">
        </span>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <input type="text" name="username" placeholder="Username" class="form-control"/>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" placeholder="Password" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>

            <form th:action="@{/login/newUser}" method="get">
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-link">New User</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
