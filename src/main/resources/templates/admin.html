<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sporty Shoes Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <h1>Sporty Shoes Management</h1>
    <div class="d-flex justify-content-start">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-primary">Logout</button>
        </form>
        <a href="#" th:href="@{/admin/person}" class="btn btn-secondary mx-2">Manage persons</a>
        <a href="#" th:href="@{/admin/product}" class="btn btn-secondary">Manage products</a>
    </div>
    <span th:text="${message}"></span>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person:${persons}">
                <td th:text="${person.id}"></td>
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.lastName}"></td>
                <td th:text="${person.login.username}"></td>
                <td th:text="${person.login.password}"></td>
                <td th:text="${person.login.role}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Size</th>
                <th>Material</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="shoe:${products}">
                <td th:text="${shoe.id}"></td>
                <td th:text="${shoe.name}"></td>
                <td th:text="${shoe.price}"></td>
                <td th:text="${shoe.stock}"></td>
                <td th:text="${shoe.size}"></td>
                <td th:text="${shoe.material}"></td>
                <td th:text="${shoe.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
